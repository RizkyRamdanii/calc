<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="display" readonly>
            <div class="keys">
            <button onclick="appDis('+')">+</button>
            <button onclick="appDis('7')">7</button>
            <button onclick="appDis('8')">8</button>
            <button onclick="appDis('9')">9</button>
            <button onclick="appDis('-')">-</button>
            <button onclick="appDis('4')">4</button>
            <button onclick="appDis('5')">5</button>
            <button onclick="appDis('6')">6</button>
            <button onclick="appDis('*')">*</button>
            <button onclick="appDis('1')">1</button>
            <button onclick="appDis('2')">2</button>
            <button onclick="appDis('3')">3</button>
            <button onclick="appDis('/')">/</button>
            <button onclick="appDis('0')">0</button>
            <button onclick="appDis('.')">.</button>
            <button onclick="calc()" class="opp">=</button>
            <button onclick="clearDis()" class="opp">C</button> 
            </div>
    </div>


    <script>
        const display = document.getElementById('display')

        function calc() {
            try {
                display.value = eval(display.value)
            } catch(error) {
                display.value = "error"
            }
            
        }

        function appDis(input) {
            display.value += input
        }

        function clearDis() {
            display.value = ""
        }
    </script>
</body>
</html>
